
{%extends "index.html" %}

{% load staticfiles %}

{%block main%}
<p align="center" class="text-sucess fa-2x">NUEVA INSTITUCION</p>
<form method="post" class="form-horizontal">
	{% csrf_token%}
	<div class="form-group">
		<label for="{{ form.INSTI_NOMBRE.id_for_label }}"
				class="col-sm-2 control-label">{{ form.INSTI_NOMBRE.label}}</label>
		<div class="col-sm-8">
			{{form.INSTI_NOMBRE}}
		</div>				
	</div>
	<div class="form-group">
		<label for="{{ form.INSTI_PAIS.id_for_label }}"
				class="col-sm-2 control-label">{{ form.INSTI_PAIS.label}}</label>
		<div class="col-sm-8">
			{{form.INSTI_PAIS}}
		</div>				
	</div>
	<div class="form-group">
		<label for="{{ form.INSTI_TIPO.id_for_label }}"
				class="col-sm-2 control-label">{{ form.INSTI_TIPO.label}}</label>
		<div class="col-sm-8">
			{{form.INSTI_TIPO}}
		</div>				
	</div>
	<div class="form-group">
		<div class="col-sm-offset2 col-sm-8">
				<input class="btn btn-primary pull-right" type="submit" name="submit" value="Guardar">
		</div>				
	</div>
</form>

{%endblock%}
