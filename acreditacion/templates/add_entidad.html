
{%extends "index.html" %}

{% load staticfiles %}

{%block main%}
<p align="center" class="text-sucess fa-2x">NUEVA INSTITUCION</p>
<form method="post" class="form-horizontal">
	{% csrf_token%}
	<div class="form-group">
		<label for="{{ form.ENT_NOMBRE.id_for_label }}"
				class="col-sm-2 control-label">{{ form.ENT_NOMBRE.label}}</label>
		<div class="col-sm-8">
			{{form.ENT_NOMBRE}}
		</div>				
	</div>
	<div class="form-group">
		<label for="{{ form.ENT_SECTOR.id_for_label }}"
				class="col-sm-2 control-label">{{ form.ENT_SECTOR.label}}</label>
		<div class="col-sm-8">
			{{form.ENT_SECTOR}}
		</div>				
	</div>
	<div class="form-group">
		<label for="{{ form.ENT_RUBRO.id_for_label }}"
				class="col-sm-2 control-label">{{ form.ENT_RUBRO.label}}</label>
		<div class="col-sm-8">
			{{form.ENT_RUBRO}}
		</div>				
	</div>
	<div class="form-group">
		<div class="col-sm-offset2 col-sm-8">
				<input class="btn btn-primary pull-right" type="submit" name="submit" value="Guardar">
		</div>				
	</div>
</form>

{%endblock%}
